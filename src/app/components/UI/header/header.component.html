<mat-toolbar color="primary" class="head">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-2">
                <span class="toolbar__link">
                    <a routerLink="/">
                        <img src="../../../../favicon.ico" alt="logo">
                    </a>
                </span>
            </div>
            <div class="col-2">
                <span class="toolbar__link">
                    <button
                    class="btn"
                    routerLink="/"
                    mat-button color="basic">My App</button> 
                </span>
            </div>
            <div class="col-2">
                <span class="toolbar__link">
                    <button
                    class="btn"  
                    routerLink="users"
                    mat-button color="basic">User</button>
                </span>
            </div>
        </div>
    </div>
</mat-toolbar>
