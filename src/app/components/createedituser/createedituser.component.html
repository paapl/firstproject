<div [formGroup]="myForm">
  <mat-dialog-content>
    <p>Create User</p>
    <mat-form-field>
      <mat-label>Id</mat-label>
      <input disabled matInput
      formArrayName="id"
      >
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-content>
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput 
      formControlName="name">
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-content>
    <mat-form-field>
      <mat-label>Username</mat-label>
      <input matInput 
      formControlName="username">
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-content>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput 
      formControlName="email">
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-content>
    <mat-form-field>
      <mat-label>Phone</mat-label>
      <input matInput 
      formControlName="phone">
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button (click)="onNoClick()">No Thanks</button>
    <button mat-button 
    [mat-dialog-close]="myForm">Ok</button>
  </mat-dialog-actions>
</div>
