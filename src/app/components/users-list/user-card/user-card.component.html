<mat-card class="example-card" color="primary">
    <mat-card-header>
      <mat-card-title>{{user.name}}</mat-card-title>
      <mat-card-subtitle>{{user.username}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{user.email}}</p>
      <p>{{user.phone}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" (click)="getIdCardDel(user.id)">Delete</button>
      <button mat-button color="primary"  (click)="openDialog()">Edit</button>
    </mat-card-actions>
</mat-card>
